<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Royale</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="img/ship2-b.svg">
</head>
<body>
    <div class="background-container">
        <div id="stars" class="stars"></div>
        <div class="twinkling"></div>
        <div id="comet"></div>
        <div id="gradients1" class="gradient"></div>
        <div id="gradients2" class="gradient"></div>
    </div>
    <div id="gameScreen" class="ratio-16-9 flex-center">
        <!-- Templates are used here -->
    </div>
    <canvas id="gameCanvas" class="ratio-16-9 moveUp" width="1920" height="1080">
    <!-- Sound Menu template -->
    <script id="t-soundMenu" type="text/x-template">
        <div id="soundMenu" class="flex-center">
            <div id="soundWith" class="menuItem selected">Start with audio</div>
            <div id="soundWithout" class="menuItem">Start without audio</div>
        </div>
    </script>
    <!-- Title -->
    <script id="t-title" type="text/x-template">
        <div id="title1" class="flex-center titleCard">
            <img id="FBLogo" src="img/FB.svg" alt="FB Logo">
            <div class="menuText">an FB Production</div>
        </div>
    </script>
    <!-- Intro template -->
    <script id="t-intro" type="text/x-template">
        <div id="intro" class="flex-center">
            <div class="menuText theYear">The year is 2035.</div>
            <div class="menuText mb-8">With an exponential growth in wealth, in the last 15 years <b>Elon Musk</b> has gone from being the richest man in Earth to accumulating more wealth than 50 years worth of the planet's GDP.</div>
            <div class="menuText mb-8">Musk, who already is the president of Mars, decided to buy planet Earth in order to take down goverment's regulations in benefit of his business operations.</div>
            <div class="menuText mb-8">In his infamous campaign to buy planet Earth he persuaded voters of the "Earth Sale Referendum" to vote <b>Yes</b> by promising to take care of climate change once and for all, and of course a few thousand dollars each.</div>
            <div class="menuText mb-8">With an overwhelming majority of 92%, it was democratically decided that planet Earth would be sold to Musk, and that he would have the last word in the organization of Earth's resources and inhabitants.</div>
            <div class="menuText theYear mb-8">What nobody expected, is that Musk's plan to end climate change was based on <span class="redText"><b>reducing the planet's population by half</b></span>, and <em>not exactly by the traditional means</em>...</div>
            <div class="menuText mb-8">The whole world population was divided into <span class="blueText"><b>Team Blue</b></span> and <span class="redText"><b>Team Red</b></span>, and everyone would have to take part in one of the millions upon millions of organized battles aboard SpaceX's brand new <b>Battle StarShips</b>.</div>
            <div class="menuText mb-8">Whoever survives their battle gets to live in Musk's New Earth.</div>
            <div class="menuText mb-8 theYear">Are you ready for your battle?</div>
            <div class="menuText mb-8 theYear"><img id="muskImg" src="img/musk.png" alt="Elon Musk"></div>
        </div>
        <div id="introMenu">
            <div id="skipIntro" class="menuItem selected">Skip intro</div>
        </div>
    </script>
    <!-- Main Menu template -->
    <script id="t-mainMenu" type="text/x-template">
        <div id="mainMenu" class="flex-center">
            <div id="title" class="menuItem ">SpaceX Royale</div>
            <div id="mainPVP" class="menuItem selected">Player vs. Player</div>
            <div id="mainControls" class="menuItem">Controls</div>
        </div>
    </script>
    <!-- Controls Menu template -->
    <script id="t-controlsMenu" type="text/x-template">
        <div id="controlsMenu" class="flex-center">
            <div id="gamePadMsg" class="menuText">- GamePad not found -</div>
            <div id="controlsContainer" class="flex-center row">
                <div id="controlsP1" class="controlsBox blueBox flex-center">
                    <div class="controlsBoxTitle blueText menuText">Player 1</div>
                    <div id="P1Boost" class="controlsBoxKey menuText">Boost: </div>
                    <div id="P1TurnL" class="controlsBoxKey menuText">Turn L: </div>
                    <div id="P1TurnR" class="controlsBoxKey menuText">Turn R: </div>
                    <div id="P1StrafeL" class="controlsBoxKey menuText">Strafe L: </div>
                    <div id="P1StrafeR" class="controlsBoxKey menuText">Strafe R: </div>
                    <div id="P1Back" class="controlsBoxKey menuText">Back: </div>
                    <div id="P1Shoot" class="controlsBoxKey menuText">Shoot: </div>
                    <div id="P1Special" class="controlsBoxKey menuText">Special: </div>
                </div>
                <div id="controlsP2" class="controlsBox redBox flex-center">
                    <div class="controlsBoxTitle redText menuText">Player 2</div>
                    <div id="P2Boost" class="controlsBoxKey menuText">Boost: </div>
                    <div id="P2TurnL" class="controlsBoxKey menuText">Turn L: </div>
                    <div id="P2TurnR" class="controlsBoxKey menuText">Turn R: </div>
                    <div id="P2StrafeL" class="controlsBoxKey menuText">Strafe L: </div>
                    <div id="P2StrafeR" class="controlsBoxKey menuText">Strafe R: </div>
                    <div id="P2Back" class="controlsBoxKey menuText">Back: </div>
                    <div id="P2Shoot" class="controlsBoxKey menuText">Shoot: </div>
                    <div id="P2Special" class="controlsBoxKey menuText">Special: </div>
                </div>
            </div>
            <div class="flex-center row space-between">
                <div id="controlsBack" class="menuItem mb-0 p-0">Back</div>
                <div id="controlsReset" class="menuItem mb-0 p-0">Reset</div>
            </div>
        </div>
    </script>
    <!-- PVP Menu template -->
    <script id="t-PVPMenu" type="text/x-template">
        <div id="PVPMenu" class="flex-center">
            <div id="PVPMsg" class="menuText">- <span class="blueText">Player 1</span> select Ship 1 -</div>
            <div id="spaceshipContainer" class="flex-center row">
                <div id="spaceshipStats" class="stats flex-center whiteBox menuSquare opacity-1">
                    <div id="spaceshipName" class="statTitle menuText">Tincan</div>
                    <div class="flex-center row w-100">
                        <div class="statText menuText">HP</div><div class="statBarMax"><div id="spaceshipStatHP" class="statBar statBarR"></div></div>
                    </div>
                    <div class="flex-center row w-100">
                        <div class="statText menuText">SPD</div><div class="statBarMax"><div id="spaceshipStatSPD" class="statBar statBarG"></div></div>
                    </div>
                    <div class="flex-center row w-100">
                        <div class="statText menuText">GAS</div><div class="statBarMax"><div id="spaceshipStatGAS" class="statBar statBarB"></div></div>
                    </div>
                </div>
                <div id="spaceship1" class="spaceship1 whiteBox menuSquare shipBlue selected"></div>
                <div id="spaceship2" class="spaceship2 whiteBox menuSquare shipBlue"></div>
                <div id="spaceship3" class="spaceship3 whiteBox menuSquare shipBlue"></div>
            </div>
            <div id="weaponContainer" class="flex-center row opacity-03">
                <div id="weaponStats" class="stats flex-center whiteBox menuSquare opacity-1">
                    <div id="weaponName" class="statTitle menuText">Classic</div>
                    <div id="weaponX2" class="menuText display-none">(x2)</div>
                    <div class="flex-center row w-100">
                        <div class="statText menuText">DMG</div><div class="statBarMax"><div id="weaponStatDMG" class="statBar statBarR"></div></div>
                    </div>
                    <div class="flex-center row w-100">
                        <div class="statText menuText">SPD</div><div class="statBarMax"><div id="weaponStatSPD" class="statBar statBarG"></div></div>
                    </div>
                    <div class="flex-center row w-100">
                        <div class="statText menuText">FRQ</div><div class="statBarMax"><div id="weaponStatFRQ" class="statBar statBarB"></div></div>
                    </div>
                </div>
                <div id="weapon1" class="weaponBlue whiteBox menuSquare flex-center"><div class="weapon1 weapon"><div></div><div></div></div></div>
                <div id="weapon2" class="weaponBlue whiteBox menuSquare flex-center"><div class="weapon2 weapon"><div></div><div></div></div></div>
                <div id="weapon3" class="weaponBlue whiteBox menuSquare flex-center"><div class="weapon3 weapon"><div></div><div></div></div></div>
            </div>
            <div id="teamsContainer" class="flex-center row">
                <div id="team1Container" class="flex-center row teamSquare blueBox">
                    <div class="teamShipContainer flex-center">
                        <div id="team1Weapon1" class="teamWeapon weaponBlue not-selected"><div class="weapon2"><div></div><div></div></div></div>
                        <div id="team1Ship1" class="teamShip spaceship2 shipBlue not-selected"></div>
                    </div>
                    <div class="teamShipContainer flex-center">
                        <div id="team1Weapon2" class="teamWeapon weaponBlue not-selected"><div class="weapon2"><div></div><div></div></div></div>
                        <div id="team1Ship2" class="teamShip spaceship2 shipBlue not-selected"></div>
                    </div>
                    <div class="teamShipContainer flex-center">
                        <div id="team1Weapon3" class="teamWeapon weaponBlue not-selected"><div class="weapon2"><div></div><div></div></div></div>
                        <div id="team1Ship3" class="teamShip spaceship2 shipBlue not-selected"></div>
                    </div>
                </div>
                <div id="team2Container" class="flex-center row teamSquare redBox">
                    <div class="teamShipContainer flex-center">
                        <div id="team2Weapon1" class="teamWeapon weaponRed not-selected"><div class="weapon2"><div></div><div></div></div></div>
                        <div id="team2Ship1" class="teamShip spaceship2 shipRed not-selected"></div>
                    </div>
                    <div class="teamShipContainer flex-center">
                        <div id="team2Weapon2" class="teamWeapon weaponRed not-selected"><div class="weapon2"><div></div><div></div></div></div>
                        <div id="team2Ship2" class="teamShip spaceship2 shipRed not-selected"></div>
                    </div>
                    <div class="teamShipContainer flex-center">
                        <div id="team2Weapon3" class="teamWeapon weaponRed not-selected"><div class="weapon2"><div></div><div></div></div></div>
                        <div id="team2Ship3" class="teamShip spaceship2 shipRed not-selected"></div>
                    </div>
                </div>
            </div>
            <div class="flex-center row space-between">
                <div id="PVPBack" class="menuItem mb-0 p-0">Back</div>
                <div id="PVPContinue" class="menuItem mb-0 p-0 opacity-03">Continue</div>
            </div>
        </div>
    </script>
    <!-- Map Menu template -->
    <script id="t-mapMenu" type="text/x-template">
        <div id="mapMenu" class="flex-center">
            <div id="gamePadMsg" class="menuText">- Select map -</div>
            <div id="mapContainer" class="flex-center row">
                <div id="map1" class="mapOption"><div class="mapTitle menuText">Mapa 1</div><canvas class="mapCanvas" width="1920" height="1080"></div>
            </div>
            <div id="mapBack" class="menuItem mb-0 p-0">Back</div>
        </div>
    </script>
    <!-- Game Canvas template -->
    <script id="t-gameCanvas" type="text/x-template">
        <canvas id="gameCanvas" width="1920" height="1080">
    </script>
    <!-- Game audio -->
    <audio id="aIntro" src="audio/intro.mp3" preload="auto"></audio>
    <audio id="aMenu" src="audio/menu.mp3" preload="auto"></audio>
    <audio id="aSwoosh" src="audio/swoosh.mp3" preload="auto"></audio>
    <audio id="aBoost" src="audio/boost.mp3" preload="auto"></audio>
    <audio id="aGas" src="audio/gas.mp3" preload="auto"></audio>
    <audio id="aClassic" src="audio/classic.wav" preload="auto"></audio>
    <audio id="aDouble" src="audio/double.wav" preload="auto"></audio>
    <audio id="aCannon" src="audio/cannon.wav" preload="auto"></audio>
    <audio id="aZap" src="audio/zap.mp3" preload="auto"></audio>
    <audio id="aExplosion" src="audio/explosion.wav" preload="auto"></audio>
    <audio id="aCollision" src="audio/collision.mp3" preload="auto"></audio>
    <audio id="aDragging" src="audio/dragging.mp3" preload="auto"></audio>
    <!-- Game logic files -->
    <script src="js/physics.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/menus.js"></script>
    <script src="js/gradients.js"></script>
    <script src="js/game.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
